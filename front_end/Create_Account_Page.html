<!-- Signup Section -->
<section id="createAccount" class="signup-section">
    <div class="container">
      <form action="/Create_Account_Page" method = "POST">
          <h2>&nbsp;Sign Up</h2>
          <label>&nbsp;&nbsp;First Name&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input name = "fName" type="text" id="fName" placeholder="First Name">
          <br/>
          <label>&nbsp;&nbsp;Last Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

          <br/>
          <label>&nbsp;&nbsp;Username&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

            <br/>
          <label>&nbsp;&nbsp;Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input name = "pass" type="text" id="pass" placeholder="Password">
